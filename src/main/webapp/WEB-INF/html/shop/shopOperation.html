<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile Demo</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">


    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.css">

</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">商铺信息</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!--ShopName -->
                    <!--文本框-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商户名称</div>
                                <div class="item-input">
                                    <input type="text" id="shop-name" placeholder="商户名称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--ShopAddr-->
                    <!--文本框-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商户名称</div>
                                <div class="item-input">
                                    <input type="text" id="shop-addr" placeholder="商户地址">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--Area-->
                    <!--下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商铺区域</div>
                                <div class="item-input">
                                    <select id="area">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--ShopCategory-->
                    <!--下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商铺类别</div>
                                <div class="item-input">
                                    <select id="shop-category">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--ShopPhone-->
                    <!--文本框-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">联系方式</div>
                                <div class="item-input">
                                    <input type="text" id="shop-phone" placeholder="联系方式">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--ShopImg-->
                    <!--附件-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商铺缩略图</div>
                                <div class="item-input">
                                    <input type="file" id="shop-img">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--ShopDesc-->
                    <!--多行文本框-->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商户信息</div>
                                <div class="item-input">
                                    <textarea id="shop-desc"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--验证码-->
                    <!--文本框-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <input type="text" id="j_captcha" placeholder="验证码">
                                <div class="item-input">
                                    <img src="../Kaptcha" id="captcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
                    <div class="col-50"><a href="javascript:void(0);" class="button button-big button-fill button-success" id="submit">提交</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js' charset='utf-8'></script>
<script type="text/javascript" src="/o2o/resources/js/shop/shopOperation.js" charset="UTF-8"></script>
</body>
</html>
